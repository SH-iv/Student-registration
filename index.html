<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Student registration form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 align="center" >STUDENT REGISTRATION</h1>
    <table align="center" cellpadding="10" >
    	<tr>
    		<td>FIRST NAME:</td>
    		<td><input type="text" name="name" id="name" placeholder="ENTER YOUR FIRST NAME:"></td>
    	</tr>	
    	<tr>
    		<td>LAST NAME:</td>
    		<td><input type="text" name="name" id="name" placeholder="ENTER YOUR LAST NAME:"></td>
    	</tr>	
    	<tr>
    		<td>EMAIL:</td>
    		<td><input type="email" name="email" id="name" placeholder="ENTER YOUR VALID EMAIL"></td>
    	</tr>	
    	<tr>
    		<td>PASSWORD:</td>
    		<td><input type="password" name="pass" id="name" placeholder="ENTER YOUR PASSWORD"></td>
    	</tr>	
    	<tr>
    		<td>RE-ENTER PASSWORD:</td>
    		<td><input type="password" name="pass" id="name" placeholder="Re-ENTER PASSWORD"></td>
    	</tr>
    	<tr>
    		<td>DATE OF BIRTH:</td>
    		<td><input type="date" name="DOB" id="name" ></td>
    	</tr>	
    	<tr>
    		<td>MOBILE NUMBER:</td>
    		<td><input type="email" name="MNUM" id="name" placeholder="ENTER YOUR VALID EMAIL"></td>
    	</tr>
    	<tr>
    		<td>GENDER:</td>
    		<td><input type="radio" name="male">Male
    			<input type="radio" name="female"> Female <input type="radio" name="other"> Other</td>
    	</tr>
    	<tr>
    	    <td>ADDRESS:</td>
    	    <td><textarea rows="6" cols="25"
    	    	placeholder="ENTER YOUR ADDRESS"></textarea>
    	    </td>
        </tr>
        <tr>
    		<td>STATE:</td>
    		<td><input type="text" name="state" id="name" placeholder="ENTER YOUR STATE"></td>
    	</tr>
    	<tr>
    		<td>CITY:</td>
    		<td><input type="text" name="city" id="name" placeholder="ENTER YOUR CITY"></td>
    	</tr>
    	<tr>
    		<td>COUNTRY:</td>
    		<td><input type="text" name="country" id="name" placeholder="ENTER YOUR COUNTRY"></td>
    	</tr>
    	<tr>
    		<td>PINCODE:</td>
    		<td><input type="text" name="num" id="name" placeholder="ENTER YOUR PINCODE"></td>
    	</tr>
    	<tr>
    		<td>COURSE APPLIED FOR:</td>
    		<td><input type="radio" name="male">BSC
    			<input type="radio" name="female"> BTECH <input type="radio" name="other"> BCA</td>
    	</tr>
    	<tr>
    		<td align="center" colspan="2">
    			<input type="submit" value="SUBMIT">
    			&nbsp;&nbsp; <input type="submit" value="RESET">
    		</td>
    	</tr>

    </table>
</body>
</html>
